          schema: 
            type: integer
            default: 0
        - name: top
          in: query
          required: false
          description: Used for pagination. Specify the number of records to include the response.
          schema: 
            type: integer
            default: 25
        - name: role
          in: query
          required: false
          description: Specify which role the users should be able to perform. Cannot be used with the "userType" query parameter.
          schema: 
            type: string
            enum: 
            - Any
            - ContentAuthor
            - ContentOwner
            - ContentAuthorizer
            - ContentReviewer
            - StmtSetOwner
            - StmtManager
            - AuditManager
            - StoryboardOwner
            - StoryboardAuthor
            - ActionOwner
            - ActionAssignee
            - ActionEditor
            - ActionViewer
            - ScorecardOwner
            default: any
        - name: userType
          in: query
          required: false
          description: Specify which account type to search for. Cannot be used with the "role" query parameter.
          schema: 
            type: string
            enum: 
            - Administrator
            - Author
            - Contributor
            - Unassigned
        - name: sortOrder
          in: query
          required: false
          description: Specify the order in which to return user account details.
          schema: 
            type: string
            enum: 
            - LastName
            - FirstName
            - AccountName
