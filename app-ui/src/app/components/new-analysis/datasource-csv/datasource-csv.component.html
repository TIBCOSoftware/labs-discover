<div>
    <div *ngIf="documents && documents.length > 0" style="width:340px;">
        <uxpl-select-input label="Select an available file" [value]="data.filename" [options]="documents" (uxplSelection)="handleSelection($event)"></uxpl-select-input>
    </div>
    <div *ngIf="!(documents?.length > 0)" >
        <mat-icon [svgIcon]="'ic-no-docs-icon'"></mat-icon>
        <div>
            <span class="tcs-no-item-text">No documents found</span>
        </div>
    </div>
</div>
