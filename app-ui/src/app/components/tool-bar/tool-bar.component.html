<div fxLayout="row" style="margin-top: 10px;">
    <div fxLayout="row" fxLayoutAlign="start center">
        <div *ngIf="showNotification" style="margin-left: 15px;" class="toolbar-notification">{{notificationText}}</div>
    </div>
    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
      <action-button-bar [buttons]="actionButtons"
                         (actionButtonClicked)="handleButtonClicked($event)"></action-button-bar>
      <uxpl-button id="#refresh" type="secondary" icon="assets/images/svg/pl-icon-refresh.svg" (clicked)="handleButtonClicked(refreshTB)" type="no-border">
        Refresh
      </uxpl-button>
    </div>
</div>
