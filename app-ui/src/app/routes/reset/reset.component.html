<div>
  <div class="settings-title">
    <h1>Reset</h1>
    <div class="settings-buttons">
      <uxpl-button (clicked)="execute()">Reset</uxpl-button>
    </div>
  </div>
  <div class="settings-container">
    <div>
      <h2>Reset current configuration</h2>
      <div>
        <div *ngFor="let action of actions">
          <uxpl-checkbox readonly="true" [checked]="action.done">{{ action.label }}</uxpl-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
