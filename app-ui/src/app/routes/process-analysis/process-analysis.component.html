<div class="page-container process-analysis-container">
  <div class="process-analysis-title-container">
    <div class="process-analysis-title">
      <div class="page-title">Process Analysis</div>
      <uxpl-form-field style="margin-bottom:15px;" type="text" valid required="true" value=""
                       (uxplChanged)="handleSearch($event);"></uxpl-form-field>
      <uxpl-icon class="search-icon" icon="pl-icon-search" width="24px" height="24px"></uxpl-icon>
    </div>
    <div class="process-analysis-button">
      <uxpl-button class="icon-position" id="#refresh" type="no-border" icon="assets/images/svg/pl-icon-refresh.svg"
                   (clicked)="refresh()">
        Refresh
      </uxpl-button>
      <uxpl-button class="icon-position" id="#refresh" type="secondary" (clicked)="showTemplates()">
        Templates
      </uxpl-button>
      <uxpl-button id="#newAnalysis" icon="assets/images/svg/plus.svg" (clicked)="showNewAnalysis()" [width]="'121px'">
        Analysis
      </uxpl-button>
    </div>
  </div>
  <div class="process-analysis-wrapper" *ngIf="loading || cases.length>0">
    <div class="process-analysis-container">
      <process-analysis-table #paTable [processAnalyses]="cases" [searchTerm]="search" [statusMap]="statusMap"
                              [loading]="loading" (openAnalysis)="openAnalytics($event)"
                              (caseActionSelect)="handleActionSelected($event)"
                              (forceRefresh)="refresh()"></process-analysis-table>
    </div>
  </div>
  <div *ngIf="!loading && cases.length==0">
    <div class="center">
      <div class="img-center">
        <img width="204" [src]="noDataIconLocation">
      </div>
      <div class="nodata-msg">No analysis. Please click Create button to get started.</div>
    </div>
  </div>
</div>
