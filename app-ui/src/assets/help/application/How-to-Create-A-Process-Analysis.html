  <p>To create a Process Analysis:</p>
  <ol>
    <li>Click <strong>+ Analysis</strong>.</li>

    <li>Follow the steps of the Wizard in order to create a new entry in the Process analysis table</li>
    <li>Track the Lifecycle of the Process analysis, until it reaches the <strong>Ready</strong> state</li>
    <li>Click on "View Analytics" to start visual process mining</li>
  </ol>
