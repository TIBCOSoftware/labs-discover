<p>You can edit any of the settings in a dataset, including the name, data source, attributes, and date formats.
</p>

<p>Click the More menu (<strong>...</strong>) for the dataset you want to change and select <strong>Edit</strong>.</p>
<p>Then follow the steps to make your changes. Make sure you <strong>save</strong> your changes on the confirmation
  page.</p>
