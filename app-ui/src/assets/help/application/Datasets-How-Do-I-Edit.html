  <p>Editing a Dataset allows you to make full changes, from a simple renaming to changing the data source</p>
    
    <p>To Edit a new Dataset, click on the <strong>...</strong> menu next to the table entry you wish to Edit, and select <strong>Edit</strong></p>
    <p>Then follow the wizard to make your changes and make sure you <strong>Save</strong> on the confirmation page.</p>
